buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'de.huxhorn.gradle:de.huxhorn.gradle.pgp-plugin:0.0.3'
    }
}

allprojects {
	apply plugin: 'groovy'
	apply plugin: 'maven'
	apply plugin: de.huxhorn.gradle.pgp.PgpPlugin

	dependencies {
		compile "org.apache.ivy:ivy:2.2.0@jar"
		groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: "1.6.0"
	}
	
	repositories {
		mavenRepo name:'mavenLocal',
	              urls:new File(System.getProperty("user.home"), ".m2/repository").toURL().toString()
	    mavenCentral()
	}

	task javadocJar(type: Jar, dependsOn:javadoc) {
	     classifier = 'javadoc'
	     from javadoc.destinationDir
	}

	task sourcesJar(type: Jar, dependsOn:classes) {
	     classifier = 'sources'
	     from sourceSets.main.allSource
	}
	
	artifacts {
		archives sourcesJar
		archives javadocJar
	}

	version = "1.1-SNAPSHOT"
	group = "com.noahsloan.atg"

	description = "Provides an Ivy DependencyResolver that can resolve ATG modules as dependencies."

	targetCompatibility = "1.5"
	sourceCompatibility = "1.5"	

	pgp {
		secretKeyRingFile = new File("${System.properties['user.home']}/.gnupg/secring.gpg")
	}

	uploadArchives {
	  repositories.mavenDeployer {
	    configuration = configurations.archives
 
	    repository(url: "http://oss.sonatype.org/service/local/staging/deploy/maven2/") {
	      authentication(userName: nexusUsername, password: nexusPassword)
	    }
 
	    pom.project {
	      name 'ATG Ivy Resolver'
	      packaging 'jar'
	      description 'Provides an Ivy DependencyResolver that can resolve ATG modules as dependencies.'
	      url 'http://github.com/iamnoah/atg-resolver'
	      inceptionYear '2011'
 
	      scm {
	        url 'https://github.com/iamnoah/atg-ivy-resolver'
	        connection 'scm:git:git@github.com:iamnoah/atg-ivy-resolver.git'
	      }
 
	      licenses {
	        license {
	          name 'BSD License'
	          comments """
	                /**
